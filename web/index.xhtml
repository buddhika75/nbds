<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/template_1.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>
            <p:growl id="messages" autoUpdate="true"/>
            <p:panel style="border: #ffffff">
                <h:graphicImage  class="pdLogin" library="image" name="Welcome.png"  height="60%" width="100%"></h:graphicImage>  
                <div align="right" style="position: absolute; top: 60%; right: 72%;">
                    <p:galleria value="#{imagesView.images}" var="image" panelWidth="300" panelHeight="150">
                        <p:graphicImage name="image/DashBoard/#{image}" alt="Image Description for #{image}" title="#{image}" height="100%" width="100%"/>
                    </p:galleria>
                </div>
            </p:panel>
            <p:commandButton ajax="false" value="Notify" action="#{notificationFormController.addNewHospitalNotificationForm()}"
                             style="position: absolute; top: 180px; left: 55px; width: 250px;" >
            </p:commandButton>
            <p:commandButton ajax="false" value="Lisy My Notifications" action="#{notificationFormController.listUserNotificationForms()}"
                             style="position: absolute; top: 220px; left: 55px; width: 250px;" >
            </p:commandButton>
            <p:commandButton ajax="false" value="List Hospital Notifications" action="#{notificationFormController.addNewHospitalNotificationForm()}"
                             style="position: absolute; top: 260px; left: 55px; width: 250px;" >
            </p:commandButton>
            <p:commandButton ajax="false" value="Change My Password" action="#{sessionController.toChangePassword()}"
                             style="position: absolute; top: 180px; left: 325px; width: 250px;" >
            </p:commandButton>
            <p:commandButton ajax="false" value="Change My Details" action="#{sessionController.toUpdateUserDetails()}"
                             style="position: absolute; top: 220px; left: 325px; width: 250px;" >
            </p:commandButton>
            <p:commandButton ajax="false" value="View Reports" action="/reports_index_superuser"
                             style="position: absolute; top: 260px; left: 325px; width: 250px;" rendered="#{sessionController.sysAdmin or sessionController.superUser}">
            </p:commandButton>
        </h:form>
    </ui:define>

</ui:composition>
