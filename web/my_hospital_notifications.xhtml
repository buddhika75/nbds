                            <h:outputLabel value="From" ></h:outputLabel>
                            <p:calendar value="#{notificationFormController.fromDate}" pattern="dd MMMM yyyy" ></p:calendar>
                            <p:spacer width="10" height="1"></p:spacer>
                            <h:outputLabel value="To" ></h:outputLabel>
                            <p:calendar value="#{notificationFormController.toDate}" pattern="dd MMMM yyyy" ></p:calendar>
                            <p:spacer width="10" height="1"></p:spacer>

                            <p:spacer width="30" height="1"></p:spacer>

                                <p:dataExporter type="xls" target="tbl1" fileName="notification_list" />
                            </h:commandLink>
                            <h:commandLink value="Download PDF">
                                <p:dataExporter type="pdf" target="tbl1" fileName="notification_list"/>
                            </h:commandLink>
                            <h:commandLink value="Print" >
                                <p:printer target="tbl1" />
                            </h:commandLink>
                            <h:commandLink value="Download All Data">
                                <p:dataExporter type="xls" target="tblAllData" fileName="notification_list" />
                            </h:commandLink>
