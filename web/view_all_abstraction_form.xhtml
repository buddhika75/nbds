<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./resources/template/template_1.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel>
                        <f:facet name="header" >
                            <h:outputLabel value="View All Abstraction Forms" ></h:outputLabel>
                            <p:spacer width="10"></p:spacer>
                            <p:commandButton ajax="false" value="List All" action="#{abstractionFormController.listAll()}"></p:commandButton>
                        </f:facet>

                        <p:dataTable value="#{abstractionFormController.items}" var="af">
                            <p:column headerText="Hospital/RDHS Area">
                                <h:outputLabel value="#{af}"></h:outputLabel>
                                <h:outputLabel value="#{af.rdhsArea.name}"></h:outputLabel>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
