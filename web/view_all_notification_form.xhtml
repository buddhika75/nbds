<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./resources/template/template_1.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel rendered="#{sessionController.insAdmin or sessionController.sysAdmin or sessionController.superUser}">
                        <f:facet name="header" >
                            <h:outputLabel value="View All Notification Forms" ></h:outputLabel>
                            <p:spacer width="10"></p:spacer>
                            <p:commandButton ajax="false" value="List All" action="#{notificationFormController.listAll()}" ></p:commandButton>
                        </f:facet>
                        
                        <p:dataTable value="#{notificationFormController.items}" var="anf" rowIndexVar="iv">
                            <p:column headerText="No" width="25">
                                <h:outputLabel value="#{iv + 1}"></h:outputLabel>
                            </p:column>
                            <p:column headerText="Infants Name">
                                <h:outputLabel value="#{anf.infant.name}"></h:outputLabel>
                            </p:column>
                            <p:column headerText="Infants Sex" width="100">
                                <h:outputLabel value="#{anf.infant.personSex }"></h:outputLabel>
                            </p:column>
                            <p:column headerText="Diagnosis">
                                <h:outputLabel value="#{anf.diagnosis}"></h:outputLabel>
                            </p:column>
                            <p:column headerText="Institution" width="100">
                                <h:outputLabel value="#{anf.hospital.name}"></h:outputLabel>
                            </p:column>
                            <p:column headerText="Ward" width="100">
                                <h:outputLabel value="#{anf.ward.name}"></h:outputLabel>
                            </p:column>
                            <p:column headerText="View Notification Form" width="100">
                                <p:commandButton value="View" action="add_hospital_notification_form" ajax="false">
                                    <f:setPropertyActionListener value="#{anf}" target="#{notificationFormController.current}" ></f:setPropertyActionListener>
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="Case Ascertainment Form" width="110">

                                <p:commandButton ajax="false" value="#{anf.abstractionForm eq null ? 'Add':'Edit'}" action="#{abstractionFormController.addNewAbstractionFormFromNotificationForm}" disabled="#{sessionController.superUser}" >
                                    <f:setPropertyActionListener value="#{anf}" target="#{abstractionFormController.notificationForm}" ></f:setPropertyActionListener>
                                </p:commandButton>
                                
                                
                            </p:column>
                            <p:column headerText="Delete Notification Form" width="100" rendered="#{sessionController.superUser or sessionController.sysAdmin}">
                                <p:commandButton ajax="false" value="Delete" action="#{notificationFormController.retiredRecord()}" disabled="#{sessionController.superUser}" >
                                    <f:setPropertyActionListener value="#{anf}" target="#{notificationFormController.current}" ></f:setPropertyActionListener>
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
