<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>#{labels.topic}</title>
        <h:outputStylesheet library="css" name="pdhscss1.css" ></h:outputStylesheet>
        <style type="text/css">
            .ui-widget,
            .ui-widget .ui-widget {
                font-size: 10px !important;
            }
            .ui-layout-north {
                z-index:20 !important;
                overflow:visible !important;;
            }

            .ui-layout-north .ui-layout-unit-content {
                overflow:visible !important;
            }
            .ui-layout-south {
                overflow:hidden;;
            }

            .ui-layout-south .ui-layout-unit-content {
                overflow:hidden !important;
            }

        </style>   
    </h:head>

    <!-- style="min-height:920px !important; height:auto !important;"   -->
    <h:body >

        <p:growl id="growl" autoUpdate="true"/>
        <p:ajaxStatus style="position: absolute; width:128px;height:128px;position:fixed;right:5px;top:5px">  
            <f:facet name="start">  
                <p:graphicImage library="image" name="ajaxloading.gif" />  
            </f:facet>  

            <f:facet name="complete">  
                <h:outputText value="" />  
            </f:facet>  
        </p:ajaxStatus>  

        <div Class="wholepage" style="width: 98%; height: 96%">

            <h:panelGrid columns="2" id="header" class="headerblock">
                <h:panelGroup style="margin: auto">
                    <h:graphicImage class="banner" library="image" name="BDS 2.png"  height="100%" width="100%"></h:graphicImage>
                </h:panelGroup>
            </h:panelGrid>

            <div id="menu" >

                <h:panelGroup  rendered="#{sessionController.logged}" style="margin: 0px; padding: 0px; border: 0px;" >

                    <h:form >  

                        <p:menubar styleClass="nonPrintBlock" style="border: 0px;">
                            <p:menuitem  ajax="false"  action="index" value="Home"></p:menuitem>
                            <p:submenu label="Cases" >
                                <p:menuitem ajax="false" action="#{notificationFormController.addNewHospitalNotificationForm()}" value="Hospital Birth Defect Notification" ></p:menuitem>
                                <p:menuitem ajax="false" action="#{notificationFormController.listUnregForms()}" value="Register Notifications" ></p:menuitem>
                                <p:menuitem ajax="false" action="#{notificationFormController.listRegForms()}" value="List All Registered Notifications" ></p:menuitem>
                                <p:menuitem ajax="false" action="#{abstractionFormController.addNewAbstractionForm()}"  value="Case Ascertainment"  ></p:menuitem>
                                <p:menuitem ajax="false" action="#{notificationFormController.listAll}" value="List All Notification Forms"></p:menuitem>
                                <p:menuitem ajax="false" action="#{abstractionFormController.listAll()}" value="List All Abstraction Forms"></p:menuitem> 
                            </p:submenu>
                            <p:submenu label="Reports" >
                                <p:menuitem ajax="false" action="institution_designation_summary" value="Institutional Birth Defects Registry" ></p:menuitem>
                                <p:menuitem ajax="false" action="paycentre_designation_summary" value="District Birth Defects Registry" ></p:menuitem>
                                <p:menuitem ajax="false" action="records_without_nic"  value="Quarterly Institutional Summary"  ></p:menuitem>
                                <p:menuitem ajax="false" action="records_without_nic"  value="Quarterly District Summary"  ></p:menuitem>
                            </p:submenu>
                            <p:submenu label="Administration"  rendered="#{sessionController.sysAdmin}">
                                <p:submenu label="Institutions" >
                                    <p:menuitem  ajax="false"  action="institution_type" value="Institution Type"   ></p:menuitem>
                                    <p:menuitem  ajax="false"  action="institutions" value="Institutions"  ></p:menuitem>
                                    <p:menuitem  ajax="false"  action="import_institutions" value="Import Official Institutions"  ></p:menuitem>
                                </p:submenu>
                                <p:submenu label="Area" >
                                    <p:menuitem  ajax="false"  action="area" value="Area"  ></p:menuitem>
                                    <p:menuitem  ajax="false"  action="area" value="Provinces"  ></p:menuitem>
                                    <p:menuitem  ajax="false"  action="area" value="Districts"  ></p:menuitem>
                                    <p:menuitem  ajax="false"  action="area" value="MOH Areas"  ></p:menuitem>
                                    <p:menuitem  ajax="false"  action="area" value="PHI Areas"  ></p:menuitem>
                                    <p:menuitem  ajax="false"  action="area" value="PHM Areas"  ></p:menuitem>
                                    <p:menuitem  ajax="false"  action="area" value="GN Areas"  ></p:menuitem>
                                </p:submenu>
                                <p:submenu label="Designations" >
                                    <p:menuitem  ajax="false"  action="designation" value="Designations"  ></p:menuitem>
                                    <p:menuitem  ajax="false"  action="designation_category" value="Designation (Service) Type"  ></p:menuitem>
                                    <p:menuitem  ajax="false"  action="import_designations" value="Import Official Designations"  ></p:menuitem>
                                </p:submenu>
                                <p:menuitem  ajax="false"  action="department" value="#{labels.department}"  ></p:menuitem>
                                <p:menuitem  ajax="false"  action="#{webUserController.newUserAdd}" value="Add Users"  ></p:menuitem>
                                <p:menuitem  ajax="false"  action="manage_users" value="Manage Users"  ></p:menuitem>
                            </p:submenu>
                            <p:submenu label="Administration"  rendered="#{sessionController.insAdmin}">
                                <p:menuitem  ajax="false"  action="#{sessionController.prepareAddNewUser()}" value="Add Users"  ></p:menuitem>
                                <p:menuitem  ajax="false"  action="manage_users" value="Manage Users"  ></p:menuitem>
                            </p:submenu>
                            <p:submenu label="Options"  >
                                <p:menuitem  ajax="false"  action="change_password" value="Change Password" ></p:menuitem>
                                <p:menuitem  ajax="false"  action="preferances" value="Preferances"  ></p:menuitem>
                            </p:submenu>
                        </p:menubar>

                        <p:stack icon="/resources/image/stack.png">
                            <p:menuitem value="Log_Out" icon="/resources/image/Logout1.png" style="width: 25px; height: 25px" action="#{sessionController.logout}" ajax="false" rendered="#{sessionController.logged}"/>  
                            <p:menuitem value="Notification_Form" icon="/resources/image/forms.png" style="width: 25px; height: 25px" action="add_hospital_notification_form" />  
                            <p:menuitem value="Abstraction_Form" icon="/resources/image/forms.png" style="width: 25px; height: 25px" action="birth_diffect_abstraction_form"/>
                            <p:menuitem value="List_All_Notification_Forms" icon="/resources/image/search.png" style="width: 25px; height: 25px" action="view_all_notification_form"/>
                            <p:menuitem value="List_All_Abstraction_Forms" icon="/resources/image/search.png" style="width: 25px; height: 25px" action="view_all_abstraction_form"/>
                            <p:menuitem value="Add_Users" icon="/resources/image/UserGroup.png" style="width: 25px; height: 25px" action="manage_users"/>
                        </p:stack>
                    </h:form>

                </h:panelGroup>

            </div>

            <div id="content" >
                <h:panelGroup rendered="#{sessionController.logged}" >
                    <ui:insert name="content"   >
                    </ui:insert>
                </h:panelGroup>
                <h:panelGroup rendered="#{!sessionController.logged}" >
                    <ui:insert name="login"   >
                        <h:form>
                            <table render="false"  width="400px" class="pdTable" align="center">
                                <tr>
                                    <td colspan="2" class="pdTableHighlightRow">&nbsp;</td>
                                </tr>
                                <tr>
                                    <td colspan="2" class="pdLabel">&nbsp;</td>
                                </tr>

                                <tr>
                                    <td align="center" colspan="2">

                                        <span class="pdHeading1">#{labels.logintotheApplication}</span>
                                    </td>
                                </tr>                  
                                <tr>
                                    <td colspan="2" class="pdLabel">&nbsp;</td>
                                </tr>
                                <tr>
                                    <td class="pdLabel" align="right" width="40%">#{labels.userName}</td>
                                    <td align="left" width="60%"><p:inputText value="#{sessionController.userName}" autocomplete="off" required="true" requiredMessage="Please enter the user name"/></td>
                                </tr>
                                <tr>
                                    <td class="pdLabel" align="right">#{labels.password}</td>
                                    <td align="left"><p:password value="#{sessionController.passord}"  autocomplete="off" required="true" requiredMessage="Please enter the password" /></td>
                                </tr>
                                <tr>
                                    <td align="left"></td>
                                    <td align="left">
                                        <p:commandButton  ajax="false" id="btnLogin" value="#{labels.login}" action="#{sessionController.loginAction}"/>
                                    </td>
                                </tr>                  
                                <tr>
                                    <td colspan="2" class="pdLabel">&nbsp;</td>
                                </tr>
                                <tr>
                                    <td colspan="2"  class="pdTableHighlightRow">&nbsp;
                                        <p:messages globalOnly="true" ></p:messages>
                                    </td>
                                </tr>

                            </table>
                        </h:form>
                    </ui:insert>
                </h:panelGroup>
            </div>
            <div style="bottom: 0px;">
                <h:form>
                    <h:panelGrid columns="3" >
                        <h:outputLabel rendered="#{sessionController.logged}" value="&copy;&nbsp;Ministry of Health, Sri Lanka." ></h:outputLabel>
                        <h:outputLabel rendered="#{sessionController.logged}" value="You are logged as #{sessionController.displayName}." ></h:outputLabel>
                        <p:commandLink rendered="#{sessionController.logged}" value="Click here to Logout" action="#{sessionController.logout}" ajax="false"></p:commandLink>
                    </h:panelGrid>

                </h:form>
            </div>
        </div>

    </h:body>

</html>
