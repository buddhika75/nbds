<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./resources/template/template_1.xhtml">

            <ui:define name="content">
                <h:form>
                <p:panel>
                        <p:panelGrid columns="3">
                            <p:outputLabel value="Select Institution"></p:outputLabel>
                            <p:autoComplete value="#{departmentController.institution}" 
                                            completeMethod="#{institutionController.completeOffcialInstitutions}"
                                            var="ins" converter="institutionConverter"
                                            itemLabel="#{ins.name}" itemValue="#{ins}"></p:autoComplete>
                            <h:outputLabel></h:outputLabel>
                            <h:outputLabel value="Departments"></h:outputLabel>
                            <!-- 2014.03.11 -->
                            <p:selectOneListbox value="#{departmentController.items}" style="min-width: 223px; min-height: 300px; max-height: 300px;">
                            <f:selectItems var="dep" value="#{departmentController.completeOfficialDepartments}" itemLabel="#{dep.name}" itemValue="#{dep}"></f:selectItems>
                            </p:selectOneListbox>
                        </p:panelGrid>
                        <h:panelGrid id="gpSelectButtons" columns="3"  >
                            <p:commandButton ajax="false" id="btnAdd" value="#{labels.add}"  action="#{departmentController.addDepartmentForInstitution}"  >
                                </p:commandButton>
                                <p:commandButton ajax="false" id="btnDelete" onclick="if (!confirm('Are you sure you want to delete this record?'))
                                        return false" action="#{departmentController.delete()}"  value="#{labels.delete}"  >
                                </p:commandButton>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
