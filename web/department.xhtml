<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./resources/template/template_1.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel>
                        <p:panelGrid columns="3">
                            <p:outputLabel value="Select Institution"></p:outputLabel>
                            <p:autoComplete value="#{departmentController.institution}" 
                                            completeMethod="#{institutionController.completeOffcialInstitutions}"
                                            var="ins" converter="institutionConverter"
                                            itemLabel="#{ins.name}" itemValue="#{ins}"></p:autoComplete>
                            <h:outputLabel></h:outputLabel>
                            <h:outputLabel value="Departments"></h:outputLabel>
                            <p:selectOneListbox value="#{departmentController.items}"/>
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
