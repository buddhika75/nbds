<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/template_1.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:form  > <!-- removed this part :  -->
            <p:growl autoUpdate="true" />
            <p:panel style="border: #ffffff">
                <f:facet name="header" >
                    <h:outputLabel value="Manage RCPCH Extensions" ></h:outputLabel>
                </f:facet>
                <div align="center">
                    <h:panelGrid id ="gpVeda" columns="2" >



                        <p:panel style="height: 275px">
                            <h:panelGrid id="gpDetail" columns="1">
                                <h:panelGrid id="gpDetailText" columns="2">
                                    <h:outputText id="lblName" value="RCPCH Extensions" ></h:outputText>
                                    <p:inputTextarea id="txtName" value="#{categoryController.bulkText}"  ></p:inputTextarea>
                                </h:panelGrid>
                                <h:panelGrid id="gpDetailButtons" columns="2">
                                    <p:commandButton ajax="false" id="btnSave" value="#{labels.save}"  action="#{categoryController.addRcpchExtensions()}" styleClass="buttons">
                                    </p:commandButton>
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:panel>
                    </h:panelGrid>
                </div>
            </p:panel>
        </h:form>        



    </ui:define>

</ui:composition>
